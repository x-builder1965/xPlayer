directories:
  output: dist
  buildResources: build
appId: com.xbuilder.xplayer
productName: xPlayer
files:
  - filter:
      - main.js
      - preload.js
      - style.css
      - index.html
      - script.js
      - xPlayer.ico
      - xPlayer.png
      - xPlayer.gif
fileAssociations:
  - ext: mp4
    name: MP4 Video File
    description: MP4 動画ファイル
    icon: xPlayer.ico
    role: Viewer
  - ext: webm
    name: WebM Video
    description: WebM 動画
    icon: xPlayer.ico
    role: Viewer
  - ext: amppl
    name: xPlayer Play List
    description: xPlayer プレイリスト
    icon: xPlayer.ico
    role: Viewer
win:
  icon: xPlayer.ico
  target:
    - nsis
  asarUnpack:
    - '**/ffmpeg-static/**'
    - '**/*.node'
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: xPlayer
  installerLanguages:
    - ja_JP
  include: build/installer.nsh
electronVersion: 38.7.1
